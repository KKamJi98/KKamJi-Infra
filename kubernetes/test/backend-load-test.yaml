apiVersion: apps/v1
kind: Deployment
metadata:
  name: curl-load-test
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: curl-load-test
  template:
    metadata:
      labels:
        app: curl-load-test
    spec:
      containers:
      - name: curl-container
        image: amazon/aws-cli:2.0.30
        command: ["/bin/bash", "-c", "while true; do for i in {1..10}; do curl -X GET http://backend-service.backend.svc.cluster.local:8787 & done; wait; sleep 0.1; done;"]
